<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div>
        <h1 id="title">Weather Dashboard</h1>
    </div>
    <div class="container" id="search">
        <div class="row">
            <div class="col-3">
                <h2>Search for a city:</h2>
                <label for="input"></label>
                <input type="text" placeholder="Salt Lake" id="input" class="form-control">
                <button id="btn">Search</button>
            </div>
            <div class="col-9" id="current">
                <h2>Current Weather</h2>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 mt-5" id="searched">
                <h4 id="history">
                    <a>Search History</a>
                </h4>
            </div>
            <div class="col-10 mt-5" id="forecast">

                <div class="days" id="tomorrow"></div>
                <div class="days" id="2-days"></div>
                <div class="days" id="3-days"></div>
                <div class="days" id="4-days"></div>
                <div class="days" id="5-days"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
